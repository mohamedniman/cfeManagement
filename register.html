<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Register</title>
</head>
<body>
<div class="container">
    <div class="login-box">
        <div class="left"></div>
        <div class="right">
            <h3>R E G I S T E R</h3>
            <img src="image/undraw_Login_re_4vu2.svg" width="100px" height="100px" loading='lazy' alt="login ico" id="loginsvg">
            <!-- <div id="shape1">
            
        </div> -->
            <form action="" method="POST" class="form">
                ID: <input type="text" name="id" placeholder="enter ID" class="field">
                <br>
                FName: <input type="text" name="fname" placeholder="enter Full Name" class="field">
                <br>
                Collage: <input type="text" name="collage" class="field" placeholder="enter Collage Name">
                <br>
                Department: <input type="text" name="department" class="field" placeholder="enter Department Name">
                <br>
                AcademicYear: <input type="number" name="year" class="field" placeholder="enter acadamic year">
                <br>
                Male: <input type="checkbox" name="Male" class="checkbox">  Female <input type="checkbox" name="female" class="checkbox">
                <br><br>
                Non-cafe <input type="radio" name="non-cafe" id="" class="">
                <br><br>
                <button type="submit" class="btn">Register</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
